
<!DOCTYPE html 
>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>乐鲜后台</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="../css/rolemanage.css" />
	<link rel="stylesheet" type="text/css" href="../css/asyncbox/asyncbox.css" />
</head>
<body>
	<div class="main">
		<div class="nav">
			<div class="nav-left floatLeft">
				<span><img src="../img/navt.jpg" alt="" /></span> <span>管理员管理</span>
				<span><img src="../img/rright.jpg" alt="" /></span> <span>查看权限</span>
			</div>
			<div class="nav-right floatRight" style="margin-top: 4px">
				<div id="search" style="width: 30px">
					<div id="choice">
						<div data-options="name:'privilegeName',iconCls:'icon-ok'">权限名称</div>
					</div>
				</div>
				<div class="clr"></div>
			</div>
			<div class="content" id="content">
				<table id="roleInfoTable"></table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>
	<script type="text/javascript" src="../js/String.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".textbox-text").css({
				"width" : "auto"
			});
			var array = [ [//每个列具体内容
			{
				field : 'privilegeName',
				title : '权限名称',
				width : util.getWidth('#content', 0.3)
			}, {
				field : 'description',
				title : '描述',
				width : util.getWidth('#content', 0.4)
			}, {
				field : 'url',
				title : '权限',
				width : util.getWidth('#content', 0.3)
			} ] ];
			$("#search").searchbox({
				width : 200,
				searcher : function(value, name) {
					var data = {};
					data[name] = value;
					util.fillTable("/management/findPrivileges.do", data, array);
				},
				menu : "#choice",
				prompt : "请输入搜索内容"
			});
			util.fillTable("/management/findPrivileges.do", {}, array, "roleInfoTable");
		});
	</script>
</body>
</html>
