<!DOCTYPE html 
        >
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>拣货单据</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../css/print.css" />
	<style media="print" type="text/css">
		.noprint {
			visibility: hidden;
		}
		
		.but a {
			display: inline-block;
			height: 30px;
			line-height: 30px;
			width: 200px;
			background: #f0983d;
			text-align: center;
			color: #fff;
			font-size: 15px;
			font-weight: bold;
			border-radius: 5px;
			margin: 10px auto
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div
			style="position: absolute; left: 30px; top: 10px; font-size: 15px; color: blue">
			<a href="javascript:history.go(-1);">返回</a>
		</div>
		<div class="printDetails">
			<div class="titleDetails">
				<div style="text-align: center; font-size: 20px; font-weight: bold">订单详情</div>
				<span style="width: 60.5% !important;"> 订单编号：<span id="orderNo"></span></span><br />
				<span> 门店名称：<span id="storeName"></span></span><br />
				<span> 订单时间：<span id="createTime"></span></span><br />
				<span> 客户姓名：<span id="userName"></span></span><br />
				<span> 客户电话：<span id="phone"></span></span><br />
				<span><span id="receiver"  style="display:none"></span></span><br />
				<span><span id="phonenumber"  style="display:none"></span></span><br />
				<span><span id="address"  style="display:none"></span></span><br />
			</div>
			<table class="bottomList" cellspacing="0" border="1"
				style="border-color: #e9e5e3">
				<thead>
					<tr>
						<th>商品编号</th>
						<th>名称</th>
						<th>图片</th>
						<th>单价（元）</th>
						<th>数量</th>
						<th>总价（元）</th>
					</tr>
				</thead>
				<tbody id="goods">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>
	<script type="text/javascript" src="../js/String.js"></script>
	<script type="text/javascript" src="../js/AsyncBox.v1.4.js"></script>
	<script type="text/javascript">
		var orderNo = util.getParams().orderNo;
		$(function() {
			$.postAjax("/order/findOrder.do",
				{
					orderNo : orderNo
				},
				function(json) {
					if (json.code) {
						asyncbox.tips(json.message, asyncbox.Level.error);
						return;
					}
					var order = json.rows || [];
					$("#orderNo").text(order.orderNo);
					$("#createTime").text(order.createTime);
					$("#userName").text(order.userName);
					$("#storeName").text(order.storeName);
					$("#phone").text(order.phone);
					$("#receiver").text("收货人："+order.receiver);
					$("#phonenumber").text("联系方式："+order.phonenumber);
					$("#address").text("送货地址："+order.address);
					
					if(order.deliveryType=="快递送达"){
						document.getElementById("receiver").style.display="block";
						document.getElementById("phonenumber").style.display="block";
						document.getElementById("address").style.display="block";
					}
					
					var items = order.orderItems || [];
					var div = "<tr>"
					div += "<td>?</td>";
					div += "<td>?</td>";
					div += "<td><img src='?' style='width: 120px;height: 120px'></td>";
					div += "<td>?</td>";
					div += "<td>?</td>";
					div += "<td>?</td>";
					div += "</tr>"

					var amount = 0;
					$("#goods").empty();
					
					items.forEach(function(item){
						$("#goods").append(div.format(
								item.commodityNo,
								item.commodityName,
								item.fullPictureUrl,
								parseFloat(item.listPrice).toFixed(2),
								item.amount,
								parseFloat(item.totalPrice).toFixed(2)));
					}); 
					$("#number").text(amount);
				});
			var tt = ($("body").width() - 1100) / 2;
			$(".printDetails").css("left", tt);
		})
	</script>
</body>
</html>
